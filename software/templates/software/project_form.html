{% extends "base_generic.html" %}

{% block content %}
{% load bootstrap3 %}
<h1 class="font-weight-bold">Project Form</h1>
<form action="" method="post">
    {% csrf_token %}
    {% bootstrap_form form layout='horizontal' %}
    {% buttons %}
        <button type="submit" class="btn btn-primary">
            {% bootstrap_icon "plus" %} Create
        </button>
    {% endbuttons %}    
</form>
{% endblock %}
