{% extends "base_generic.html" %}

{% block content %}
{% if taskprogress.reporter == request.user %}
<h1>Report Form</h1>
<form action="" method="post">
    {% csrf_token %}
    <table id="report-form">
    {{ form.as_table }}
    </table>
    <input type="submit" value="Submit" />
    
</form>
{% else %}
<p>You don't have permission to edit the report</p>
{% endif %}
{% endblock %}
