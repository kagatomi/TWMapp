{% extends "base_generic.html" %}

{% block content %}
{% if taskprogress.reporter == request.user %}
<h1>Delete Report</h1>

<p>Are you sure you want to delete the report: <strong>{{ taskprogress }}</strong> ?</p>
<form action="" method="POST">
  {% csrf_token %}
  <input type="submit" action="" value="Yes, delete." />
</form>
{% else %}
<p>You don't have permission to delele the report</p>
{% endif %}
{% endblock %}
