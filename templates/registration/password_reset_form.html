{% extends "auth_page.html" %}
{% block content %}
{% load bootstrap3 %}
<h1 class="font-weight-bold text-center" style="margin-top: 50px;">Please enter your email</h1>
<div class="col-lg-7 col-centered">
<form action="" method="post">{% csrf_token %}
    {% if form.email.errors %} {{ form.email.errors }} {% endif %}
    <input type="email" name="email" class="form-control" id="id_email" placeholder="Enter your email">
    <button class="btn btn-lg btn-primary btn-block" style="width:100%; margin-top: 10px; margin-bottom: 10px;" type="submit"> Reset Password {% bootstrap_icon "envelope" %}</button>
</form>
</div>
{% endblock %}
